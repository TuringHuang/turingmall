<!DOCTYPE html>
<html lang="en">
  <head>
    <%= require('html-loader!./layout/head-common.html') %>

  </head>
  <body>
    <%= require('html-loader!./layout/nav-simple.html') %>
    <div class="page-wrap">
      <div class="w">
        <div class="user-con">
          <div class="user-title">用户登录</div>
          <div class="user-box">
            <div class="err-item">
              <i class="fa fa-exclamation-circle err-icon"></i>
              <p class="err-msg">err</p>

            <div class="user-item">
              <label for="" class="user-label">
                <i class="fa fa-user"></i>
              </label>
              <input type="text" class="user-content" id="username" placeholder="请输入用户名" autocomplete="off" />
            </div>
            <div class="user-item">
              <label for="" class="user-label">
                <i class="fa fa-lock"></i>
              </label>
              <input type="text" class="user-content" id="username" placeholder="请输入密码" autocomplete="off" />
            </div>
            <a href="" class="btn btn-submit">登录</a>
            <div class="link-item">
              <a href="./user-pass-reset.html" target="_blank" class="link">忘记密码</a>
              <a href="./user-regist.html" target="_blank" class="link">免费注册</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <%=require('html-loader!./layout/footer.html') %>

</html>
